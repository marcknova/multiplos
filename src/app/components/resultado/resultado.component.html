<div class="d-flex justify-content-center">
    <div class="row g-3 bg-white rounded w-75 p-2">
      <div>
        <div>
          <h5 class="text-center fw-bold mb-3">Listar Resultado</h5>
        </div>
        <div class="col input-group input-group-lg">
        </div>
          <table class="table text-center">
            <thead>
              <tr>
                <th>Numero</th>
                <th>Resultado</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of listResultados">
                <td>{{ result.numero}}</td>
                <td [style.color]="result.color">[{{ result.resultado}}]</td>
                <td (click)="eliminarResultado(result.id)"><i class="fa-solid fa-trash-can"></i></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
