<div class="w-100 d-flex justify-content-center">
  <div class="row g-3 bg-white rounded w-75 p-2">
    <div>
      <div *ngIf="cantidadIncorrecta" class="text-center mb-3">
        <span class="badge text-bg-danger textError"
          >EL NUMERO DEBE SER MAYOR A 0</span
        >
      </div>
      <div>
        <h5 class="text-center fw-bold mb-3">Ingrese Un Numero
          <div *ngIf="loading" class="spinner-border float-end" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </h5>
        
      </div>
      
      <div class="col input-group input-group-lg">
        <input
          type="number"
          [(ngModel)]="cantidad"
          class="form-control from-control-lg"
          id="inputNumber"
          placeholder="Ingrese Numero"
        />
      </div>
      <div class="col">
        <button
          class="btn btn-secondary btn-lg btn-block mt-3 w-100 mb-3"
          (click)="agregar()"
        >
          Calcular
        </button>
      </div>
    </div>
  </div>
</div>
